apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: amq-streams-kafka-operator
spec:
  destination:
    namespace: ''
    server: 'https://kubernetes.default.svc'
  source:
    path: amq-streams-operator/base
    repoURL: 'https://github.com/snoussi/amq-streams-argocd'
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - Validate=true
      - CreateNamespace=true
